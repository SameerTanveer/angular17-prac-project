<div class="container">
  <form>
    <div class="mb-3 row">
      <label
        for="table-filtering-search"
        class="col-xs-3 col-sm-auto col-form-label"
        >Search Name:</label
      >
      <div class="col-xs-3 col-sm-auto">
        <input
          id="table-filtering-search"
          class="form-control"
          type="text"
          [formControl]="filter"
        />
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>City</th>
        <th>State</th>
        <th>Maths</th>
        <th>Physics</th>
        <th>Computer</th>
      </tr>
    </thead>
    <tbody>
      @for (student of students; track student.name; let i = $index) {
      <tr>
        <td>{{ i + 1 }}</td>
        <td><ngb-highlight [result]="student.name" [term]="filter.value" /></td>
        <td>{{ student.city }}</td>
        <td>{{ student.state }}</td>
        <td>{{ student.marksInMaths }}</td>
        <td>{{ student.marksInPhysics }}</td>
        <td>{{ student.marksInComputer }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
